<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horóscopo</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<style>
    /* Fondo general */
body {
  margin: 0;
  padding: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom right, #1e144f, #3b0a2e);
  color: #f3e9ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Contenedor principal */
#marco {
  background-color: rgba(0, 0, 0, 0.6);
  border: 2px solid #9f7aea;
  border-radius: 15px;
  padding: 30px 40px;
  box-shadow: 0 0 20px #b794f4;
  text-align: center;
  width: 350px;
  backdrop-filter: blur(5px);
}

/* Fieldset */
fieldset {
  border: none;
  padding: 0;
  margin: 0;
}

/* Título */
legend {
  font-size: 28px;
  font-weight: bold;
  color: #e9d8fd;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #d6bcfa;
}

/* Etiqueta */
label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
}

/* Input de fecha */
input[type="date"],
input[type="text"] {
  background-color: #2d1b5a;
  color: #f3e9ff;
  border: 1px solid #9f7aea;
  border-radius: 5px;
  padding: 10px 12px;
  font-size: 16px;
  margin-bottom: 15px;
  width: 100%;
  box-sizing: border-box;
  outline: none;
  box-shadow: inset 0 0 5px #6b46c1;
  transition: all 0.3s ease;
}

/* Icono de calendario invertido */
input[type="date"]::-webkit-calendar-picker-indicator {
  filter: invert(1);
}

/* Imagen del signo */
img#imagen {
  margin-top: 15px;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 3px solid #d6bcfa;
  box-shadow: 0 0 15px #805ad5;
  background-color: #1a103d;
  padding: 10px;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

/* Animación de aparición */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Responsive para móviles */
@media (max-width: 400px) {
  #marco {
    width: 90%;
    padding: 20px;
  }

  img#imagen {
    width: 120px;
    height: 120px;
  }
}

</style>
<body onload="cargar()">
  <div id="marco">
    <fieldset>
      <legend>¿Cuál es tu signo?</legend>

      <label for="fecha">Selecciona tu fecha de nacimiento:</label>
      <input onchange="cambio()" type="date" id="fecha" />

      <input type="text" id="nombre" placeholder="Tu signo aparecerá aquí" disabled />

      <img id="imagen" alt="Signo del zodiaco"/>
    </fieldset>
  </div>

  <script src="index.js"></script>
</body>
</html>
